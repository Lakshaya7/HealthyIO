{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-500 via-emerald-500 to-green-400 px-4">
    <div class="bg-white/90 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/40">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-teal-100 rounded-full mx-auto flex items-center justify-center mb-4">
                <i data-lucide="key-round" class="w-8 h-8 text-teal-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Reset Password</h2>
            <p class="text-gray-500 text-sm mt-2">Enter your email to receive instructions.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2 pl-1">Email Address</label>
                {{ form.email }} 
            </div>
            <button type="submit" class="w-full py-3 bg-teal-600 text-white rounded-xl font-bold hover:bg-teal-700 transition-all shadow-lg">
                Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-gray-500 hover:text-gray-700">Back to Login</a>
        </div>
    </div>
</div>
<!-- Quick style fix for the simple form field -->
<style>
    input[type="email"] {
        width: 100%; padding: 12px; border-radius: 0.75rem; border: 1px solid #e5e7eb; background: rgba(243,244,246,0.8);
    }
</style>
{% endblock %}
