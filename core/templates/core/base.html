<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyIO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{% url 'home' %}" class="flex items-center gap-2 group">
                    <div class="bg-gradient-to-br from-teal-400 to-emerald-600 p-2 rounded-lg shadow-lg group-hover:scale-105 transition-transform">
                        <i data-lucide="heart" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-600 to-emerald-800">
                        HealthyIO
                    </span>
                </a>

                <div class="hidden md:flex items-center gap-6">
                    {% if user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="text-sm font-medium text-gray-600 hover:text-teal-600 transition-colors">Dashboard</a>
                        <a href="{% url 'add_log' %}" class="text-sm font-medium text-gray-600 hover:text-teal-600 transition-colors">Add Data</a>
                        <a href="{% url 'tips' %}" class="text-sm font-medium text-gray-600 hover:text-teal-600 transition-colors">Health Tips</a>
                        <a href="{% url 'profile' %}" class="text-sm font-medium text-gray-600 hover:text-teal-600 transition-colors">Profile</a>
                        <div class="h-6 w-px bg-gray-300"></div>
                        <!-- Inside the navbar, Replace the old circle div with this: -->

<!-- User Dropdown Container -->
<div class="relative group">
    <!-- The Trigger (Circle Icon) -->
    <button class="flex items-center gap-2 focus:outline-none">
        <div class="w-9 h-9 rounded-full bg-gradient-to-r from-purple-400 to-pink-500 flex items-center justify-center text-white font-bold shadow-md group-hover:ring-2 ring-purple-200 transition-all">
            {{ user.username|make_list|first|upper }}
        </div>
        <!-- Small arrow icon -->
        <i data-lucide="chevron-down" class="w-4 h-4 text-gray-500 group-hover:text-purple-500 transition-colors"></i>
    </button>

    <!-- The Dropdown Menu (Hidden by default, shown on hover) -->
    <div class="absolute right-0 mt-2 w-56 bg-white rounded-2xl shadow-xl border border-gray-100 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right z-50">
        <div class="p-2">
            <!-- Profile Link -->
            <a href="{% url 'profile' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-gray-50 text-gray-700 transition-colors">
                <i data-lucide="user" class="w-4 h-4 text-purple-500"></i>
                <span class="font-medium text-sm">Manage Profile</span>
            </a>
            
            <!-- Download PDF Link -->
            <a href="{% url 'download_pdf' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-gray-50 text-gray-700 transition-colors">
                <i data-lucide="download" class="w-4 h-4 text-teal-500"></i>
                <span class="font-medium text-sm">Download Report</span>
            </a>

            <div class="h-px bg-gray-100 my-1"></div>

            <!-- Logout Link -->
            <a href="{% url 'logout' %}" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-red-50 text-red-600 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <span class="font-medium text-sm">Log Out</span>
            </a>
        </div>
    </div>
</div>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm font-bold text-teal-600 hover:text-teal-800">Login</a>
                        <a href="{% url 'register' %}" class="px-5 py-2 bg-gradient-to-r from-teal-400 to-emerald-500 text-white rounded-full font-bold shadow-lg hover:shadow-xl hover:scale-105 transition-all">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="animate-fade-in">
        {% block content %}{% endblock %}
    </div>

    <!-- Init Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
