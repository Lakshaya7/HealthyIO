{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-500 via-emerald-500 to-green-400 px-4">
    <div class="bg-white/90 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/40">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Set New Password</h2>
            <p class="text-gray-500 text-sm mt-2">Create a strong, unique password.</p>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1 pl-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-xs text-gray-400 mt-1">{{ field.help_text|safe }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full py-3 bg-teal-600 text-white rounded-xl font-bold hover:bg-teal-700 transition-all shadow-lg mt-4">
                Change Password
            </button>
        </form>
    </div>
</div>
<!-- Reuse style from register page -->
<style>
    input { width: 100%; padding: 12px; border-radius: 0.75rem; border: 1px solid #e5e7eb; background: rgba(243,244,246,0.8); }
</style>
{% endblock %}
