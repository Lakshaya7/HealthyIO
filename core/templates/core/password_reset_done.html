{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-500 via-emerald-500 to-green-400 px-4">
    <div class="bg-white/90 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-md text-center border border-white/40">
        <div class="w-16 h-16 bg-green-100 rounded-full mx-auto flex items-center justify-center mb-6">
            <i data-lucide="mail-check" class="w-8 h-8 text-green-600"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Check Your Inbox</h2>
        <p class="text-gray-600 mb-8">
            We have sent an email with instructions to reset your password. 
            <br><span class="text-xs text-gray-400">(Check your terminal if running locally!)</span>
        </p>
        <a href="{% url 'login' %}" class="px-6 py-3 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition-all">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
