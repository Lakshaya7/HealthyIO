{% extends 'core/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-teal-500 via-emerald-500 to-green-400 px-4">
    <div class="bg-white/90 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-md text-center border border-white/40">
        <div class="w-16 h-16 bg-blue-100 rounded-full mx-auto flex items-center justify-center mb-6">
            <i data-lucide="check-circle" class="w-8 h-8 text-blue-600"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Password Changed!</h2>
        <p class="text-gray-600 mb-8">
            Your password has been set successfully. You can now sign in with your new password.
        </p>
        <a href="{% url 'login' %}" class="w-full block py-3 bg-teal-600 text-white rounded-xl font-bold hover:bg-teal-700 transition-all shadow-lg">
            Login Now
        </a>
    </div>
</div>
{% endblock %}
